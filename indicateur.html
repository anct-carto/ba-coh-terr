  <body>

    <div id="mon_emprise">

      <div class="conteneur_diapo">

        <div class="ma_diapo" id="diapo1">

              <div class="mon_bloc_gauche">
                <div class="mon_facteur"></div>
                <div class="mon_motcle"></div>

                <div class="mon_texte"></div>
              </div>
              <div class="mon_bloc_droit">
                <div class="mon_texte"></div>
                <div class="mon_barometre">

                    <button class="bouton" id="boutonbarometre0">&nbsp;<span></span></button>
                    <button class="bouton" id="boutonbarometre1">&nbsp;<span></span></button>
                  </div>
                  <svg class="graphique">
                  <polyline points="0.01 59.8 124.93 59.8 124.93 65.72 0.01 65.72"/>
                  <path d="M1.52,62.77a.09.09,0,0,1-.08-.08c0-34.19,27.77-59.34,62-59.34s61.93,25.14,62,59.32a.09.09,0,0,1-.08.09L79,63a.09.09,0,0,0-.09.09,15.49,15.49,0,0,1-31,0,.08.08,0,0,0-.08-.08Z" transform="translate(-0.94 -1.68)" style="fill:#fff;stroke:#868686;stroke-miterlimit:10"/>
                  <path class="fleche_valeur"/>
                  <circle cx="62.46" cy="59.77" r="1.32"/>
                  <line x1="113.85" y1="31.36" x2="115.66" y2="30.3"/>
                  <line x1="91.47" y1="10.69" x2="92.52" y2="8.87"/>
                  <line x1="62.47" y1="3.81" x2="62.47" y2="1.71"/>
                  <line x1="33.35" y1="10.81" x2="32.3" y2="8.99"/>
                  <line x1="11.01" y1="31.43" x2="9.19" y2="30.38"/>
                  <circle class="rond_valeur"/>
                  <text transform="translate(3.99 59.75) scale(0.8 1)"></text>
                  <text transform="translate(11.89 33.62) rotate(30) scale(0.8 1)"></text>
                  <text transform="translate(32.79 13.03) rotate(60) scale(0.8 1)"></text>
                  <text transform="translate(60.94 5.28) rotate(90) scale(0.8 1)"></text>
                  <text transform="translate(89.6 17.45) rotate(-60) scale(0.8 1)"></text>
                  <text transform="translate(108.46 36.27) rotate(-30) scale(0.8 1)"></text>
                  <text transform="translate(115.92 59.49) scale(0.8 1)"></text>
                  </svg>
                </div>
              </div>
            </div>
        </div>

        <div class="ma_diapo" id="diapo2">
            <div class="conteneur_bloc">
              <div class="mon_bloc_gauche">
                <div class="mon_facteur"></div>
                <div class="mon_motcle"></div>
                <div class="mon_texte"></div>
              </div>
              <div class="mon_bloc_droit">
                <div class="mon_histogramme">
                  <div id="mon_bouton">
                    <button class="bouton" id="bouton0">Tri &nbsp;<span></span></button>
                    <button class="bouton" id="bouton1">Tri &nbsp;<span></span></button>
                  </div>
                  <svg class="histogramme"></svg>
                </div>
              </div>
            </div>
        </div>

        <div class="ma_diapo" id="diapo3">
            <div class="conteneur_bloc">
              <div class="mon_bloc_gauche">
                <div class="mon_facteur"></div>
                <div class="mon_motcle"></div>
                <div class="mon_texte"></div>
              </div>
              <div class="mon_bloc_droit">

                  <div id="mon_bouton_carte">
                    <button class="bouton" id="boutoncarte0"><span>&nbsp;</span></button>
                    <button class="bouton" id="boutoncarte1"><span>&nbsp;</span></button>

                  </div>

        <div class="ma_diapo" id="diapo4">

              </div>
              <div class="mon_bloc_droit">

                  <svg class="carte"></svg>
                </div>
              </div>
            </div>
        </div>

        <div class="ma_diapo" id="diapo5">
            <div class="conteneur_bloc">
              <div class="mon_bloc_gauche">
                <div class="mon_facteur"></div>
                <div class="mon_motcle"></div>
                <div class="mon_choix non_selection">
                  <div class = "mon_titre_choix">Pour aller plus loin :</div>
                </div>
              </div>
              <div class="mon_bloc_droit"></div>
            </div>
        </div>

          <a class="precedente_diapo" onclick="suivanteDiapo(-1)">&#10094;</a>
          <a class="suivante_diapo" onclick="suivanteDiapo(1)">&#10095;</a>

      </div>

      <div class="conteneur_point">
        <span class="point_diapo" onclick="courranteDiapo(1)"></span>
        <span class="point_diapo" onclick="courranteDiapo(2)"></span>
        <span class="point_diapo" onclick="courranteDiapo(3)"></span>
        <span class="point_diapo" onclick="courranteDiapo(4)"></span>
        <span class="point_diapo" onclick="courranteDiapo(5)"></span>
      </div>

  </div>
